
<ngx-loading style="height: auto;"></ngx-loading>

<div class="container-fluid border rounded" style="background-color: rgba(0,0,0,0.1);">
    <div class="row">
        <div class="col">                              
            <div class="m-auto" style="color: rgb(7,18,102);">
                <form [formGroup]="signUpForm" >
                    <div class="form-row" style="margin-top: 20px; margin-right: 0px;margin-left: 0px;">
                        <div class="col col-lg-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput formControlName="firstName" placeholder="First name" >
                                </mat-form-field>
                            </div>

                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput formControlName="lastName" placeholder="Last name" >
                                  </mat-form-field>
                            </div>

                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="email" formControlName="email" matInput placeholder="Email Address" >
                                  </mat-form-field>
                            </div>
                        </div>
                        <div class="col col-lg-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="password" placeholder="Password" formControlName="password" >
                                  </mat-form-field>
                            </div>

                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
                                  </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row text-center">
                        <div class="col">
                            <button mat-raised-button class="buttonSubmit" [disabled]="!signUpForm.valid" [mat-dialog-close]="signUpForm" >Submit</button>
                        </div>
                        <div class="col">
                            <button mat-raised-button class="buttonCancel" (click)="close();" >Cancel</button>
                        </div>
                    </div>
                    <div class="form-row text-center">
                        <div class="col">
                            <p class="mt-3 mb-0">
                                <a [mat-dialog-close]="login" style="color: rgb(7,18,102);font-size: 14px; cursor: pointer; text-decoration: underline;">Already have an account?</a></p>
                        </div>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
